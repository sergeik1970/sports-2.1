<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>


    <link rel="stylesheet" href="style-Yaroslavl.css">
    <title>Москва</title>
</head>

<body>

    <section class="enter">

        <div class="enter-button">
            <form action="index.html">
                <button>Вернуться</button>
            </form>
        </div>

        <main>
            <h1>Макушка лета 2022</h1>
    
            <div class="gallery">
    
                <!-- В тег а пишется большая картинка -->
    
                <a href="images/Yaroslavl-1.1.jpg" class="image">
                    <img src="images/Yaroslavl-1.1.jpg" width="500" alt="">
                </a>

                <a href="images/Yaroslavl-2.1.jpg" class="image">
                    <img src="images/Yaroslavl-2.1.jpg" width="500" alt="">
                </a>

                <a href="images/Yaroslavl-3.1.jpg" class="image">
                    <img src="images/Yaroslavl-3.2.jpg" width="500" alt="">
                </a>
    
            </div>
        </main>
    
        <script>
            $(".gallery").magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true,
                    tCounter: '%curr% из %total%' // Markup for "1 of 7" counter
                },
                image: {
                    tError: 'Картинка не найдена' // Error message when image could not be loaded
                }
            });
        </script>

</body>

</html>
